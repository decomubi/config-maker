<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Config Studio</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151f32',
                            900: '#0f172a',
                        },
                        indigo: {
                            550: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // === CONFIG ===
        const CLOUD_NAME = 'dqhsuzpv0';
        const UPLOAD_PRESET = 'casino_game_assets';

        // --- Components ---

        // Icon Component helper
        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Toast = ({ message, type, onClose }) => {
            if (!message) return null;
            const bgClass = type === 'error' ? 'bg-red-500' : 'bg-emerald-500';
            return (
                <div className={`fixed bottom-5 right-5 ${bgClass} text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-3 animate-bounce-in z-50`}>
                    <span>{message}</span>
                    <button onClick={onClose} className="opacity-70 hover:opacity-100"><Icon name="x" size={16}/></button>
                </div>
            );
        };

        const Spinner = () => (
            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        );

        // --- Main App ---
        
        function App() {
            // State
            const [games, setGames] = useState([]);
            const [selectedGameId, setSelectedGameId] = useState(null);
            const [isLoadingList, setIsLoadingList] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [notification, setNotification] = useState({ msg: '', type: '' });
            
            // Form State
            const [formData, setFormData] = useState({
                name: '',
                code: '',
                description: '',
                config: '{}'
            });
            const [assets, setAssets] = useState([]);
            const [jsonError, setJsonError] = useState(null);

            // Asset Upload State
            const [uploadLabel, setUploadLabel] = useState('');
            const [uploadFile, setUploadFile] = useState(null);
            const [isUploading, setIsUploading] = useState(false);

            // Fetch Games on Mount
            useEffect(() => {
                fetchGames();
            }, []);

            // Re-run icons when assets change
            useEffect(() => {
                lucide.createIcons();
            }, [assets, games, selectedGameId]);

            const fetchGames = async () => {
                setIsLoadingList(true);
                try {
                    const res = await fetch('/.netlify/functions/games');
                    const data = await res.json();
                    setGames(data);
                } catch (e) {
                    showToast('Failed to fetch games', 'error');
                } finally {
                    setIsLoadingList(false);
                }
            };

            const loadGame = async (id) => {
                // Optimistic UI update
                setSelectedGameId(id);
                setAssets([]); // clear prev assets
                
                try {
                    const res = await fetch('/.netlify/functions/games?id=' + encodeURIComponent(id));
                    const { game, assets } = await res.json();
                    
                    setFormData({
                        id: game.id,
                        name: game.name || '',
                        code: game.code || '',
                        description: game.description || '',
                        config: JSON.stringify(game.config || {}, null, 2)
                    });
                    setAssets(assets || []);
                    setJsonError(null);
                } catch (e) {
                    showToast('Failed to load game details', 'error');
                }
            };

            const startNewGame = () => {
                setSelectedGameId('new');
                setFormData({ name: '', code: '', description: '', config: '{}' });
                setAssets([]);
                setJsonError(null);
            };

            const validateJson = (val) => {
                try {
                    JSON.parse(val);
                    setJsonError(null);
                    return true;
                } catch (e) {
                    setJsonError(e.message);
                    return false;
                }
            };

            const handleConfigChange = (e) => {
                const val = e.target.value;
                setFormData({ ...formData, config: val });
                validateJson(val);
            };

            const handleSave = async () => {
                if (!formData.name || !formData.code) {
                    showToast('Name and Game Code are required', 'error');
                    return;
                }
                if (!validateJson(formData.config)) {
                    showToast('Invalid JSON Config', 'error');
                    return;
                }

                setIsSaving(true);
                try {
                    const payload = {
                        ...formData,
                        id: selectedGameId === 'new' ? null : selectedGameId,
                        config: JSON.parse(formData.config)
                    };

                    const res = await fetch('/.netlify/functions/games', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!res.ok) throw new Error(await res.text());

                    const saved = await res.json();
                    showToast('Game saved successfully!', 'success');
                    
                    // Update list and current view
                    await fetchGames();
                    await loadGame(saved.id);

                } catch (e) {
                    showToast(`Save failed: ${e.message}`, 'error');
                } finally {
                    setIsSaving(false);
                }
            };

            const handleUpload = async () => {
                if (!selectedGameId || selectedGameId === 'new') {
                    showToast('Please save the game first before uploading assets.', 'error');
                    return;
                }
                if (!uploadLabel || !uploadFile) {
                    showToast('Label and File are required', 'error');
                    return;
                }

                setIsUploading(true);
                try {
                    // 1. Upload to Cloudinary
                    const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
                    const fd = new FormData();
                    fd.append('file', uploadFile);
                    fd.append('upload_preset', UPLOAD_PRESET);

                    const cRes = await fetch(url, { method: 'POST', body: fd });
                    if (!cRes.ok) throw new Error('Cloudinary upload failed');
                    const cData = await cRes.json();

                    // 2. Save to DB
                    const dbRes = await fetch('/.netlify/functions/assets', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            gameId: selectedGameId,
                            label: uploadLabel,
                            kind: 'image',
                            url: cData.secure_url,
                            width: cData.width,
                            height: cData.height,
                            format: cData.format,
                            metadata: {
                                public_id: cData.public_id,
                                version: cData.version,
                                resource_type: cData.resource_type
                            }
                        })
                    });

                    if (!dbRes.ok) throw new Error('Database save failed');

                    showToast('Asset uploaded!', 'success');
                    setUploadLabel('');
                    setUploadFile(null);
                    document.getElementById('file-input').value = ""; // reset input
                    
                    // Refresh assets
                    loadGame(selectedGameId);

                } catch (e) {
                    showToast(e.message, 'error');
                } finally {
                    setIsUploading(false);
                }
            };

            const openExport = () => {
                if (!selectedGameId && !formData.code) return;
                const param = formData.code 
                    ? `code=${encodeURIComponent(formData.code)}`
                    : `id=${encodeURIComponent(selectedGameId)}`;
                window.open(`/.netlify/functions/export-config?${param}`, '_blank');
            };

            const showToast = (msg, type) => {
                setNotification({ msg, type });
                setTimeout(() => setNotification({ msg: '', type: '' }), 4000);
            };

            // Helpers for styling
            const activeGameClass = (id) => 
                selectedGameId === id 
                ? "bg-indigo-600 text-white shadow-lg shadow-indigo-500/30" 
                : "text-slate-400 hover:bg-slate-800 hover:text-white";

            return (
                <div className="flex h-screen bg-slate-900 text-slate-200">
                    
                    {/* Sidebar */}
                    <aside className="w-64 border-r border-slate-800 flex flex-col bg-slate-850">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 flex items-center gap-2">
                                <Icon name="dices" className="text-indigo-400" /> CasinoStudio
                            </h1>
                            <p className="text-xs text-slate-500 mt-1 uppercase tracking-wider font-semibold">Config Admin</p>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            <button 
                                onClick={startNewGame}
                                className={`w-full text-left px-4 py-3 rounded-xl transition-all flex items-center gap-3 font-medium mb-4 border border-dashed border-slate-700 hover:border-indigo-500 hover:text-indigo-400 ${selectedGameId === 'new' ? 'bg-slate-800 border-indigo-500 text-indigo-400' : 'text-slate-400'}`}
                            >
                                <Icon name="plus-circle" size={18} /> New Game
                            </button>

                            <div className="text-xs font-semibold text-slate-500 px-2 mb-2">EXISTING GAMES</div>
                            
                            {isLoadingList ? (
                                <div className="flex justify-center py-4"><Spinner /></div>
                            ) : (
                                games.map(g => (
                                    <button 
                                        key={g.id}
                                        onClick={() => loadGame(g.id)}
                                        className={`w-full text-left px-4 py-3 rounded-lg transition-all flex items-center justify-between group ${activeGameClass(g.id)}`}
                                    >
                                        <span className="truncate font-medium">{g.name}</span>
                                        <span className="text-xs opacity-50 font-mono bg-slate-950 px-1.5 py-0.5 rounded">{g.code}</span>
                                    </button>
                                ))
                            )}
                        </div>
                        
                        <div className="p-4 border-t border-slate-800 text-xs text-center text-slate-600">
                           v2.0.1 &bull; Secure Connection
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col h-full overflow-hidden relative">
                        {/* Top Bar */}
                        <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-8 z-10 shrink-0">
                            <div className="flex items-center gap-3">
                                <h2 className="text-lg font-semibold text-white">
                                    {selectedGameId === 'new' ? 'Creating New Game' : (formData.name || 'Edit Game')}
                                </h2>
                                {selectedGameId !== 'new' && selectedGameId && (
                                    <span className="px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-400 text-xs font-mono border border-emerald-500/20">
                                        Active
                                    </span>
                                )}
                            </div>
                            <div className="flex items-center gap-3">
                                {selectedGameId && selectedGameId !== 'new' && (
                                    <button 
                                        onClick={openExport}
                                        className="flex items-center gap-2 px-4 py-2 text-sm text-slate-300 hover:text-white transition-colors"
                                    >
                                        <Icon name="download" size={16} /> Export JSON
                                    </button>
                                )}
                                <button 
                                    onClick={handleSave}
                                    disabled={isSaving}
                                    className="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-lg text-sm font-medium transition-all shadow-lg shadow-indigo-500/20 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {isSaving ? <Spinner /> : <Icon name="save" size={16} />}
                                    {isSaving ? 'Saving...' : 'Save Changes'}
                                </button>
                            </div>
                        </header>

                        {/* Scrollable Form Area */}
                        <div className="flex-1 overflow-y-auto p-8">
                            <div className="max-w-5xl mx-auto space-y-8 pb-20">
                                
                                {/* General Info Card */}
                                <div className="bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-700/50">
                                    <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold mb-5 flex items-center gap-2">
                                        <Icon name="settings" size={16} /> General Settings
                                    </h3>
                                    
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-300">Game Name</label>
                                            <input 
                                                value={formData.name}
                                                onChange={e => setFormData({...formData, name: e.target.value})}
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                                                placeholder="e.g. Royal Roulette"
                                            />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-300">Internal Code <span className="text-slate-500 text-xs">(Unique)</span></label>
                                            <input 
                                                value={formData.code}
                                                onChange={e => setFormData({...formData, code: e.target.value})}
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all font-mono text-sm"
                                                placeholder="e.g. royal_roulette_v1"
                                            />
                                        </div>
                                        <div className="col-span-2 space-y-2">
                                            <label className="text-sm font-medium text-slate-300">Description</label>
                                            <textarea 
                                                value={formData.description}
                                                onChange={e => setFormData({...formData, description: e.target.value})}
                                                rows="2"
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none"
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>

                                {/* Configuration Card */}
                                <div className="bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-700/50 flex flex-col h-[500px]">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold flex items-center gap-2">
                                            <Icon name="code" size={16} /> Game Logic (JSON)
                                        </h3>
                                        {jsonError && (
                                            <span className="text-xs text-red-400 bg-red-400/10 px-2 py-1 rounded border border-red-400/20">
                                                Syntax Error: {jsonError}
                                            </span>
                                        )}
                                    </div>
                                    <div className="flex-1 relative">
                                        <textarea 
                                            value={formData.config}
                                            onChange={handleConfigChange}
                                            className={`w-full h-full bg-slate-900 border rounded-lg p-4 font-mono text-sm leading-relaxed outline-none resize-none ${jsonError ? 'border-red-500 focus:ring-red-500' : 'border-slate-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500'}`}
                                            spellCheck="false"
                                        ></textarea>
                                    </div>
                                </div>

                                {/* Assets Card */}
                                <div className="bg-slate-800 rounded-xl p-6 shadow-sm border border-slate-700/50">
                                    <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold mb-5 flex items-center gap-2">
                                        <Icon name="image" size={16} /> Asset Management
                                    </h3>

                                    {/* Upload Area */}
                                    <div className="bg-slate-900/50 rounded-xl border border-dashed border-slate-600 p-6 mb-6 flex items-end gap-4">
                                        <div className="flex-1">
                                            <label className="text-xs text-slate-400 block mb-1">Asset Label (Key)</label>
                                            <input 
                                                value={uploadLabel}
                                                onChange={e => setUploadLabel(e.target.value)}
                                                className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"
                                                placeholder="e.g. wheel-bg"
                                            />
                                        </div>
                                        <div className="flex-[2]">
                                            <label className="text-xs text-slate-400 block mb-1">Source File</label>
                                            <input 
                                                id="file-input"
                                                type="file"
                                                onChange={e => setUploadFile(e.target.files[0])}
                                                accept="image/*"
                                                className="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-slate-700 file:text-slate-200 hover:file:bg-slate-600 cursor-pointer"
                                            />
                                        </div>
                                        <button 
                                            onClick={handleUpload}
                                            disabled={isUploading || !selectedGameId || selectedGameId === 'new'}
                                            className="bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white border border-indigo-600/30 px-4 py-2 rounded-lg text-sm font-medium transition-all disabled:opacity-30 disabled:cursor-not-allowed whitespace-nowrap h-10"
                                        >
                                            {isUploading ? 'Uploading...' : 'Upload Asset'}
                                        </button>
                                    </div>

                                    {/* Asset Grid */}
                                    {assets.length === 0 ? (
                                        <div className="text-center py-8 text-slate-500 text-sm italic">
                                            No assets attached to this game yet.
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                            {assets.map((a, i) => (
                                                <div key={i} className="group relative bg-slate-900 rounded-lg border border-slate-700 overflow-hidden hover:border-indigo-500 transition-colors">
                                                    <div className="aspect-square bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPgo8cmVjdCB3aWR0aD0iOCIgaGVpZ2h0PSI4IiBmaWxsPSIjMGYxNzJhIi8+CjxwYXRoIGQ9Ik0wIDBMOCA4Wk04IDBMMCA4WiIgc3Ryb2tlPSIjMTUyMzMyIiBzdHJva2Utd2lkdGg9IjEiLz4KPC9zdmc+')] flex items-center justify-center p-2">
                                                        <img src={a.url} alt={a.label} className="max-w-full max-h-full object-contain drop-shadow-lg" />
                                                    </div>
                                                    <div className="p-3 bg-slate-850">
                                                        <div className="font-semibold text-sm truncate text-white" title={a.label}>{a.label}</div>
                                                        <div className="text-xs text-slate-500 flex justify-between mt-1">
                                                            <span>{a.width}x{a.height}</span>
                                                            <span className="uppercase">{a.format}</span>
                                                        </div>
                                                        <a href={a.url} target="_blank" className="absolute top-2 right-2 bg-slate-900/80 p-1.5 rounded hover:text-indigo-400 text-slate-300 opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
                                                            <Icon name="external-link" size={14} />
                                                        </a>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                    </main>

                    <Toast 
                        message={notification.msg} 
                        type={notification.type} 
                        onClose={() => setNotification({msg:'', type:''})} 
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
