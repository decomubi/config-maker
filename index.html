<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Casino Config Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind config before CDN script -->
  <script>
    tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              slate: { 850: "#151f32", 900: "#020617" }
            }
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: "Inter", system-ui, sans-serif; }
    ::-webkit-scrollbar{width:8px;height:8px}
    ::-webkit-scrollbar-track{background:#1e293b}
    ::-webkit-scrollbar-thumb{background:#475569;border-radius:4px}
    ::-webkit-scrollbar-thumb:hover{background:#64748b}
  </style>
</head>
<body class="bg-slate-900 text-slate-100 h-screen overflow-hidden">
  <div id="root" class="h-full"></div>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect } = React;

    // === CONFIG ===
    const CLOUD_NAME = 'dqhsuzpv0';
    const UPLOAD_PRESET = 'casino_game_assets';

    // IMPORTANT: if your function file is games.js, change /game to /games
    const API_GAME = '/.netlify/functions/games';
    const API_ASSETS = '/.netlify/functions/assets';
    const API_EXPORT = '/.netlify/functions/export-config';

    const Toast = ({ message, type, onClose }) => {
      if (!message) return null;
      const bg = type === 'error' ? 'bg-red-500' : 'bg-emerald-500';
      return (
        <div className={`fixed bottom-5 right-5 ${bg} text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-2 z-50 text-sm`}>
          <span>{message}</span>
          <button onClick={onClose} className="font-bold px-1">‚úï</button>
        </div>
      );
    };

    const Spinner = () => (
      <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
    );

    function App() {
      const [games, setGames] = useState([]);
      const [selectedGameId, setSelectedGameId] = useState(null);
      const [isLoadingList, setIsLoadingList] = useState(false);
      const [isSaving, setIsSaving] = useState(false);
      const [isDeleting, setIsDeleting] = useState(false);
      const [notification, setNotification] = useState({ msg: '', type: '' });

      const [formData, setFormData] = useState({
        name: '',
        code: '',
        description: '',
        config: '{}'
      });
      const [configObj, setConfigObj] = useState({});
      const [assets, setAssets] = useState([]);

      // param builder
      const [paramKey, setParamKey] = useState('');
      const [paramValue, setParamValue] = useState('');
      const [paramType, setParamType] = useState('string');

      // upload
      const [uploadLabel, setUploadLabel] = useState('');
      const [uploadFile, setUploadFile] = useState(null);
      const [isUploading, setIsUploading] = useState(false);

      useEffect(() => {
        fetchGames();
      }, []);

      const showToast = (msg, type) => {
        setNotification({ msg, type });
        setTimeout(() => setNotification({ msg: '', type: '' }), 3500);
      };

      const fetchGames = async () => {
        setIsLoadingList(true);
        try {
          const res = await fetch(API_GAME);
          if (!res.ok) throw new Error('Failed to fetch games');
          const data = await res.json();
          setGames(Array.isArray(data) ? data : []);
        } catch (err) {
          console.error(err);
          showToast('Failed to load games', 'error');
        } finally {
          setIsLoadingList(false);
        }
      };

      const loadGame = async (id) => {
        setSelectedGameId(id);
        setAssets([]);
        try {
          const res = await fetch(API_GAME + '?id=' + encodeURIComponent(id));
          if (!res.ok) throw new Error('Failed to load game');
          const { game, assets } = await res.json();
          const cfg = game.config || {};
          setConfigObj(cfg);
          setFormData({
            id: game.id,
            name: game.name || '',
            code: game.code || '',
            description: game.description || '',
            config: JSON.stringify(cfg, null, 2)
          });
          setAssets(assets || []);
        } catch (err) {
          console.error(err);
          showToast('Failed to load game', 'error');
        }
      };

      const startNewGame = () => {
        setSelectedGameId('new');
        setConfigObj({});
        setFormData({
          name: '',
          code: '',
          description: '',
          config: '{}'
        });
        setAssets([]);
      };

      const syncConfigPreview = (obj) => {
        setFormData(prev => ({
          ...prev,
          config: JSON.stringify(obj, null, 2)
        }));
      };

      const addParam = () => {
        const key = paramKey.trim();
        if (!key) {
          showToast('Parameter name is required', 'error');
          return;
        }

        let value;
        if (paramType === 'number') {
          if (paramValue === '') {
            showToast('Value is required', 'error');
            return;
          }
          value = Number(paramValue);
          if (Number.isNaN(value)) {
            showToast('Value must be a number', 'error');
            return;
          }
        } else if (paramType === 'boolean') {
          value = paramValue === 'true';
        } else {
          value = paramValue;
        }

        const next = { ...configObj, [key]: value };
        setConfigObj(next);
        syncConfigPreview(next);
        setParamKey('');
        setParamValue('');
      };

      const removeParam = (key) => {
        const next = { ...configObj };
        delete next[key];
        setConfigObj(next);
        syncConfigPreview(next);
      };

      const handleSave = async () => {
        if (!formData.name || !formData.code) {
          showToast('Name and Code are required', 'error');
          return;
        }

        setIsSaving(true);
        try {
          const payload = {
            ...formData,
            id: selectedGameId === 'new' ? null : selectedGameId,
            config: configObj
          };

          const res = await fetch(API_GAME, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error(await res.text());
          const saved = await res.json();
          showToast('Game saved', 'success');
          await fetchGames();
          await loadGame(saved.id);
        } catch (err) {
          console.error(err);
          showToast('Save failed: ' + err.message, 'error');
        } finally {
          setIsSaving(false);
        }
      };

      const handleDeleteGame = async (idToDelete) => {
        if (!idToDelete) return;
        if (!window.confirm('Delete this game? This cannot be undone.')) return;

        setIsDeleting(true);
        try {
          const res = await fetch(API_GAME + '?id=' + encodeURIComponent(idToDelete), {
            method: 'DELETE'
          });
          if (!res.ok && res.status !== 204) {
            throw new Error(await res.text());
          }
          showToast('Game deleted', 'success');
          await fetchGames();
          if (selectedGameId === idToDelete) startNewGame();
        } catch (err) {
          console.error(err);
          showToast('Delete failed: ' + err.message, 'error');
        } finally {
          setIsDeleting(false);
        }
      };

      const handleUpload = async () => {
        if (!selectedGameId || selectedGameId === 'new') {
          showToast('Save the game first before uploading assets', 'error');
          return;
        }
        if (!uploadLabel || !uploadFile) {
          showToast('Label and File are required', 'error');
          return;
        }

        setIsUploading(true);
        try {
          const url = `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`;
          const fd = new FormData();
          fd.append('file', uploadFile);
          fd.append('upload_preset', UPLOAD_PRESET);

          const cRes = await fetch(url, { method: 'POST', body: fd });
          if (!cRes.ok) throw new Error('Cloudinary upload failed');
          const cData = await cRes.json();

          const dbRes = await fetch(API_ASSETS, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              gameId: selectedGameId,
              label: uploadLabel,
              kind: 'image',
              url: cData.secure_url,
              width: cData.width,
              height: cData.height,
              format: cData.format,
              metadata: {
                public_id: cData.public_id,
                version: cData.version,
                resource_type: cData.resource_type
              }
            })
          });

          if (!dbRes.ok) throw new Error('Database save failed');

          showToast('Asset uploaded', 'success');
          setUploadLabel('');
          setUploadFile(null);
          const fi = document.getElementById('file-input');
          if (fi) fi.value = '';
          await loadGame(selectedGameId);
        } catch (err) {
          console.error(err);
          showToast(err.message, 'error');
        } finally {
          setIsUploading(false);
        }
      };

      const openExport = () => {
        if (!selectedGameId && !formData.code) return;
        const param = formData.code
          ? 'code=' + encodeURIComponent(formData.code)
          : 'id=' + encodeURIComponent(selectedGameId);
        window.open(`${API_EXPORT}?${param}`, '_blank');
      };

      const activeGameClass = (id) =>
        selectedGameId === id
          ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-500/30'
          : 'text-slate-400 hover:bg-slate-800 hover:text-white';

      return (
        <div className="flex h-screen bg-slate-900 text-slate-200">
          {/* Sidebar */}
          <aside className="w-64 border-r border-slate-800 flex flex-col bg-slate-850">
            <div className="p-6 border-b border-slate-800">
              <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 flex items-center gap-2">
                üé≤ CasinoStudio
              </h1>
              <p className="text-xs text-slate-500 mt-1 uppercase tracking-wider font-semibold">
                Config Admin
              </p>
            </div>

            <div className="flex-1 overflow-y-auto p-4 space-y-2">
              <button
                onClick={startNewGame}
                className={`w-full text-left px-4 py-3 rounded-xl transition-all flex items-center gap-3 font-medium mb-4 border border-dashed border-slate-700 hover:border-indigo-500 hover:text-indigo-400 ${
                  selectedGameId === 'new'
                    ? 'bg-slate-800 border-indigo-500 text-indigo-400'
                    : 'text-slate-400'
                }`}
              >
                ‚ûï New Game
              </button>

              <div className="text-xs font-semibold text-slate-500 px-2 mb-2">
                EXISTING GAMES
              </div>

              {isLoadingList ? (
                <div className="flex justify-center py-4">
                  <Spinner />
                </div>
              ) : games.length === 0 ? (
                <div className="text-xs text-slate-500 px-2 py-2">
                  No games yet. Create a new one.
                </div>
              ) : (
                games.map((g) => (
                  <div
                    key={g.id}
                    className={`w-full px-2 py-1 rounded-lg ${activeGameClass(
                      g.id
                    )}`}
                  >
                    <div className="flex items-center justify-between gap-2">
                      <button
                        onClick={() => loadGame(g.id)}
                        className="flex-1 text-left py-2"
                      >
                        <span className="truncate font-medium block">
                          {g.name}
                        </span>
                        <span className="text-xs opacity-50 font-mono bg-slate-950 px-1.5 py-0.5 rounded">
                          {g.code}
                        </span>
                      </button>
                      <button
                        onClick={(e) => {
                          e.stopPropagation();
                          handleDeleteGame(g.id);
                        }}
                        className="text-xs text-red-400 hover:text-red-300 px-1 py-1"
                        title="Delete game"
                      >
                        ‚úï
                      </button>
                    </div>
                  </div>
                ))
              )}
            </div>

            <div className="p-4 border-t border-slate-800 text-xs text-center text-slate-600">
              v2.0.1 ‚Ä¢ Secure Connection
            </div>
          </aside>

          {/* Main */}
          <main className="flex-1 flex flex-col h-full overflow-hidden">
            {/* Top bar */}
            <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center justify-between px-8">
              <div className="flex items-center gap-3">
                <h2 className="text-lg font-semibold text-white">
                  {selectedGameId === 'new'
                    ? 'Creating New Game'
                    : formData.name || 'Edit Game'}
                </h2>
                {selectedGameId && selectedGameId !== 'new' && (
                  <span className="px-2 py-0.5 rounded-full bg-emerald-500/10 text-emerald-400 text-xs font-mono border border-emerald-500/20">
                    Active
                  </span>
                )}
              </div>
              <div className="flex items-center gap-3">
                {selectedGameId && selectedGameId !== 'new' && (
                  <>
                    <button
                      onClick={openExport}
                      className="px-4 py-2 text-sm text-slate-300 hover:text-white"
                    >
                      ‚¨áÔ∏è Export JSON
                    </button>
                    <button
                      onClick={() => handleDeleteGame(selectedGameId)}
                      disabled={isDeleting}
                      className="bg-red-600/80 hover:bg-red-500 text-white px-3 py-2 rounded-lg text-sm font-medium disabled:opacity-50"
                    >
                      {isDeleting ? 'Deleting...' : 'Delete'}
                    </button>
                  </>
                )}
                <button
                  onClick={handleSave}
                  disabled={isSaving}
                  className="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-lg shadow-indigo-500/20 disabled:opacity-50"
                >
                  {isSaving ? <Spinner /> : 'üíæ'}
                  {isSaving ? 'Saving...' : 'Save Changes'}
                </button>
              </div>
            </header>

            {/* Content */}
            <div className="flex-1 overflow-y-auto p-8">
              <div className="max-w-5xl mx-auto space-y-8 pb-20">
                {/* General info */}
                <section className="bg-slate-800 rounded-xl p-6 border border-slate-700/50">
                  <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold mb-5">
                    ‚öôÔ∏è General Settings
                  </h3>
                  <div className="grid grid-cols-2 gap-6">
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-300">
                        Game Name
                      </label>
                      <input
                        value={formData.name}
                        onChange={(e) =>
                          setFormData({ ...formData, name: e.target.value })
                        }
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        placeholder="e.g. Lucky Wheel"
                      />
                    </div>
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-300">
                        Internal Code{' '}
                        <span className="text-xs text-slate-500">(Unique)</span>
                      </label>
                      <input
                        value={formData.code}
                        onChange={(e) =>
                          setFormData({ ...formData, code: e.target.value })
                        }
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none font-mono text-sm"
                        placeholder="e.g. wheel_001"
                      />
                    </div>
                    <div className="col-span-2 space-y-2">
                      <label className="text-sm font-medium text-slate-300">
                        Description
                      </label>
                      <textarea
                        rows="2"
                        value={formData.description}
                        onChange={(e) =>
                          setFormData({
                            ...formData,
                            description: e.target.value
                          })
                        }
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none"
                      ></textarea>
                    </div>
                  </div>
                </section>

                {/* Config / params */}
                <section className="bg-slate-800 rounded-xl p-6 border border-slate-700/50 flex flex-col">
                  <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold mb-4">
                    üß† Game Logic (Parameters)
                  </h3>

                  {/* Param editor */}
                  <div className="grid grid-cols-3 gap-4 mb-4">
                    <div>
                      <label className="text-xs text-slate-400 block mb-1">
                        Parameter name
                      </label>
                      <input
                        value={paramKey}
                        onChange={(e) => setParamKey(e.target.value)}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"
                        placeholder="e.g. max_bet"
                      />
                    </div>
                    <div>
                      <label className="text-xs text-slate-400 block mb-1">
                        Value
                      </label>
                      <input
                        value={paramValue}
                        onChange={(e) => setParamValue(e.target.value)}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"
                        placeholder="e.g. 100"
                      />
                    </div>
                    <div>
                      <label className="text-xs text-slate-400 block mb-1">
                        Type
                      </label>
                      <div className="flex gap-2">
                        <select
                          value={paramType}
                          onChange={(e) => setParamType(e.target.value)}
                          className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"
                        >
                          <option value="string">String</option>
                          <option value="number">Number</option>
                          <option value="boolean">Boolean</option>
                        </select>
                        <button
                          type="button"
                          onClick={addParam}
                          className="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-medium"
                        >
                          Add
                        </button>
                      </div>
                    </div>
                  </div>

                  {/* Param list */}
                  {Object.keys(configObj).length === 0 ? (
                    <div className="text-xs text-slate-500 italic mb-4">
                      No parameters yet. Use the form above to add some.
                    </div>
                  ) : (
                    <div className="mb-4 border border-slate-700 rounded-lg overflow-hidden">
                      <table className="w-full text-xs">
                        <thead className="bg-slate-900 text-slate-400">
                          <tr>
                            <th className="px-3 py-2 text-left">Key</th>
                            <th className="px-3 py-2 text-left">Value</th>
                            <th className="px-3 py-2 text-left">Type</th>
                            <th className="px-3 py-2 text-right">Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          {Object.entries(configObj).map(([key, value]) => (
                            <tr key={key} className="border-t border-slate-800">
                              <td className="px-3 py-1.5 font-mono text-slate-200">
                                {key}
                              </td>
                              <td className="px-3 py-1.5">{String(value)}</td>
                              <td className="px-3 py-1.5 text-slate-400">
                                {typeof value}
                              </td>
                              <td className="px-3 py-1.5 text-right">
                                <button
                                  type="button"
                                  onClick={() => removeParam(key)}
                                  className="text-red-400 hover:text-red-300 text-xs"
                                >
                                  Delete
                                </button>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  )}

                  {/* JSON preview */}
                  <div>
                    <div className="flex justify-between items-center mb-1">
                      <span className="text-xs uppercase tracking-wider text-slate-500 font-semibold">
                        JSON Preview
                      </span>
                      <span className="text-[10px] text-slate-500">
                        Read-only ‚Äì generated from parameters above
                      </span>
                    </div>
                    <textarea
                      value={formData.config}
                      readOnly
                      spellCheck="false"
                      className="w-full h-40 bg-slate-900 border border-slate-700 rounded-lg p-3 font-mono text-xs text-slate-300 resize-none"
                    ></textarea>
                  </div>
                </section>

                {/* Assets */}
                <section className="bg-slate-800 rounded-xl p-6 border border-slate-700/50">
                  <h3 className="text-sm uppercase tracking-wider text-slate-400 font-bold mb-5">
                    üñº Asset Management
                  </h3>

                  <div className="bg-slate-900/50 rounded-xl border border-dashed border-slate-600 p-6 mb-6 flex items-end gap-4">
                    <div className="flex-1">
                      <label className="text-xs text-slate-400 block mb-1">
                        Asset Label (Key)
                      </label>
                      <input
                        value={uploadLabel}
                        onChange={(e) => setUploadLabel(e.target.value)}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm focus:border-indigo-500 outline-none"
                        placeholder="e.g. wheel-bg"
                      />
                    </div>
                    <div className="flex-[2]">
                      <label className="text-xs text-slate-400 block mb-1">
                        Source File
                      </label>
                      <input
                        id="file-input"
                        type="file"
                        accept="image/*"
                        onChange={(e) => setUploadFile(e.target.files[0])}
                        className="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-slate-700 file:text-slate-200 hover:file:bg-slate-600 cursor-pointer"
                      />
                    </div>
                    <button
                      onClick={handleUpload}
                      disabled={
                        isUploading || !selectedGameId || selectedGameId === 'new'
                      }
                      className="bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white border border-indigo-600/30 px-4 py-2 rounded-lg text-sm font-medium disabled:opacity-30 disabled:cursor-not-allowed whitespace-nowrap h-10"
                    >
                      {isUploading ? 'Uploading...' : 'Upload Asset'}
                    </button>
                  </div>

                  {assets.length === 0 ? (
                    <div className="text-center py-8 text-slate-500 text-sm italic">
                      No assets attached to this game yet.
                    </div>
                  ) : (
                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                      {assets.map((a) => (
                        <div
                          key={a.id}
                          className="group bg-slate-900 rounded-lg border border-slate-700 overflow-hidden hover:border-indigo-500 transition-colors"
                        >
                          <div className="aspect-square flex items-center justify-center p-2 bg-slate-800">
                            <img
                              src={a.url}
                              alt={a.label}
                              className="max-w-full max-h-full object-contain drop-shadow-lg"
                            />
                          </div>
                          <div className="p-3 bg-slate-850">
                            <div
                              className="font-semibold text-sm truncate text-white"
                              title={a.label}
                            >
                              {a.label}
                            </div>
                            <div className="text-xs text-slate-500 flex justify-between mt-1">
                              <span>
                                {a.width}x{a.height}
                              </span>
                              <span className="uppercase">{a.format}</span>
                            </div>
                            <a
                              href={a.url}
                              target="_blank"
                              className="mt-2 inline-block text-xs text-indigo-400 hover:text-indigo-300"
                            >
                              Open
                            </a>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </section>
              </div>
            </div>
          </main>

          <Toast
            message={notification.msg}
            type={notification.type}
            onClose={() => setNotification({ msg: '', type: '' })}
          />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
